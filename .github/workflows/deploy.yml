name: Deploy

# 執行時機：在 push 到 main 或 PR merge 進 main 時自動部署，另也可手動部署
on:
  push:
    branches: ['main'] # 只有 main 分支被更新時才部署
  workflow_dispatch:

# 這份 workflow 需要的權限
permissions:
  contents: read # 讓 actions 可以讀取我的 Repository
  pages: write # 讓 actions 有權限寫入 Pages 伺服器
  id-token: write # 讓 actions 獲得動態產生的臨時 token，部署後失效

# 避免 Race Condition，確保舊的部署不會覆蓋新的部署
concurrency:
  group: 'pages' # 排隊區的名字，針對 Pages 部署進行排隊管理
  cancel-in-progress: true # 若有新的部署則取消舊的，確保同時間只有一個部署在進行

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
          VITE_API_PATH: ${{ secrets.VITE_API_PATH }}
        run: npm run build

      # 將 actions 剛剛 build 好的 dist 上傳給 GitHub Pages 使用
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist' # 對應專案中的路徑

  deploy:
    name: Deploy to Pages
    needs: build
    runs-on: ubuntu-latest
    # 部署環境
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # 將部署最終產生的網址回傳給 GitHub 頁面顯示，deployment 對應下面 steps 裡面的 id
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
